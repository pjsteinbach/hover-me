<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Hover Me!</title>
</head>
<body>
    <main class="main-container">
        <h1>Hover Me!</h1>
        <div class="grid-container">
            <button class="button btn11">Hue-Saturation</button>
            <button class="button btn12">Glow & Blur</button>
            <button class="button btn13">
                <span>Growing circle</span>
                <div></div>
            </button>
            <button class="button btn21"></button>
            <button class="button btn22">
                <span>Screws</span>
                <div class="screws screw_tl"></div>
                <div class="screws screw_tr"></div>
                <div class="screws screw_bl"></div>
                <div class="screws screw_br"></div>
            </button>
            <button class="button btn23">Light & Shadow</button>
            <button class="button btn31">
                <span>Glitch</span>
            </button>
            <button class="button btn32">Shaked</button>
            <button class="button btn33" style="font-family: 'Tilt Neon', sans-serif;">
                <span>Neon Tube</span>
            </button>
            <button class="button btn41">
                <span>Split</span>
                <div></div>
            </button>
            <button class="button btn42">Buton 3D</button>
            <button class="button btn43">
                <div class="corner ctr"></div>
                <div class="corner cbr"></div>
                <div class="corner ctl"></div>
                <div class="corner cbl"></div>
                <span>light corners</span>
            </button>
        </div>
    </main>
</body>
</html>
